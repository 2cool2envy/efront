<div class="container formContainer">
  <div class="row">
  
    <div class="col align-self-center">
      <form>
        <h3 class="text-center animated bounce">{{boxType}} </h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password"   name="passoword" placeholder="Password">
        </div>
      
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        <br>
        <br>
        <button type="submit" class="btn btn-link btn-sm " (click)="userTypeCheck('n')">Sign Up</button>
        <button type="submit" class="btn btn-link btn-sm " (click)="userTypeCheck('o')">Login</button>

      </form>

    </div>
    
  </div>
</div>

<ngx-alerts></ngx-alerts>
